<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="./styles.css" />
		<title>My Postcard</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>"My Postcard"</h1>
				</div>
				<div>
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look awesome! This is a <br />
						postcard that I created using <br />
						HTML5 y CSS3 during my <br />
						4Geeks Academy Course!
					</p>
					<p>
						This is so cool, cant wait to <br />
						start doing more stuff! <br />
					</p>
				</div>
				<div class="body-right">
					<div class="input">
						<input type="text" placeholder="Some Name" />
						<input type="text" placeholder="Some email" />
						<input type="text" placeholder="Some comment" />
					</div>
				</div>
			</div>
			<div class="postcard-footer"><br /><br /><button>Send my Postcard</button></div>
		</div>
	</body>
</html>
